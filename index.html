<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-img">
      </div>
      <div class="card-body">
        <h5 class="card-text-one">Perfume</h5>
        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator
          for the House of CHANEL.
        </p>
        <div class="card-price">
          <h1 class="card-price-one">$149.99</h1>
          <span class="card-price-two">$169.99</span>
        </div>
        <button type="button" class="card-btn">
          <span class="card-icon-btn">
            <img src="./public/static/icon-cart.svg" alt="" srcset="">
          </span>
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
